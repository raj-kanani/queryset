<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
    <meta charset="UTF-8">
    <title>blog detail</title>
    <style>
table, th, td {
  border: 1px solid red ;
  border-collapse: collapse;
}
th, td {
  padding: 15px;
}
table {
  display: table;
  border-collapse: separate;
  border-spacing: 2px;
  border-color: gray;
}
</style>
</head>
<body>
<h1> Student Table : - </h1><br>
<div class="table-responsive">
  <table class="table align-middle" style="background-color:#C0C0C0">
    <thead>
    <tr>
        <th scope="col">ID </th>
        <th scope="col">NAME</th>
        <th scope="col">ROLL</th>
        <th scope="col">CITY</th>
        <th scope="col">MARK</th>
        <th scope="col">PASS_DATE</th>

    </tr>
  </thead>
        <tbody>

        <tr>
            <td>{{s.id}}</td>
            <td>{{s.name}}</td>
             <td>{{s.roll}}</td>
             <td>{{s.city}}</td>
             <td>{{s.mark}}</td>
             <td>{{s.pass_date}}</td>
        </tr>

        </tbody>
  </table>
</div>



</body>
</html>
